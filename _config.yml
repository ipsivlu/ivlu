# Valores por defecto
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "en"
    values:
      lang: "en"
  - scope:
      path: "_posts/es"
    values:
      lang: "es"
      permalink: /es/blog/:title/
  - scope:
      path: "_posts/en"
    values:
      lang: "en"
      permalink: /en/blog/:title/
  - scope:
      path: ""
      type: "tratamientos-faciales_es"
    values:
      layout: "servicios"
  - scope:
      path: ""
