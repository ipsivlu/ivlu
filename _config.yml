      type: "tratamientos-intimos_es"
    values:
      layout: "servicios"
  - scope:
      path: ""
      type: "tratamientos-intimos_en"
    values:
      layout: "servicios"
  - scope:
      path: ""
      type: "tecnologia_es"
    values:
      layout: "servicios"
  - scope:
      path: ""
      type: "tecnologia_en"
