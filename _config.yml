keep_files: [/img]

# Optimización HTML
compress_html:
  endings: ["li", "dt", "dd", "optgroup", "option", "colgroup", "caption", "thead", "tbody", "tfoot", "tr", "td", "th"]
  clippings: all
  comments: ["<!-- ", " -->"]
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []

include:
  - videos

plugins:
  - jekyll-paginate-v2

pagination:
  enabled: true
  per_page: 9
  permalink: '/page/:num/'
  title: ':title - página :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true