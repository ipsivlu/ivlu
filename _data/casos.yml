# Casos de Tratamientos Capilares
capilares:
  - title:
      es: "Implante Capilar"
      en: "Hair Implant"
    description:
      es: "Procedimiento estético-quirúrgico que consiste en extraer folículos pilosos sanos de una zona donante (generalmente la nuca) e implantarlos en áreas con calvicie o poco pelo, logrando resultados permanentes y naturales."
      en: "Aesthetic-surgical procedure that consists of extracting healthy hair follicles from a donor area (usually the nape) and implanting them in areas with baldness or little hair, achieving permanent and natural results."
